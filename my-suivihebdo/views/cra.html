<div data-ng-model="cra" id="board" ng-controller="CraController as CraCtrl">
    
    <div id="columns" class="row" >
        
        <!-- Week board Columns -->
        <div class="col-sm-{{10/weekBoard.numberOfColumns}} col-xs-{{10/weekBoard.numberOfColumns}}"
             ng-repeat="column in weekBoard.columns"
             data-columnindex="{{$index}}" id="column{{$index}}">
           
            <div class="column">
                
                <div class="columnHeader">


                    <button type="button" class="btn btn-default btnHeader-addCard" aria-label="Left Align">
                        <a title="Add card to column" ng-click="addNewCard(column)">
                            <i class="glyphicon glyphicon-plus addNewCard"></i>
                        </a>
                    </button>
                    
                    <span>{{column.name}} ({{column.cards.length}})</span>
                </div>

                <ul class="cards card-list" as-sortable="weekSortOptions" data-ng-model="column.cards">
                    
                    <li class="card" ng-repeat="card in column.cards" as-sortable-item >
                    
                        <!-- Item template -->
                        <div as-sortable-item-handle>
                            <div class="row scrollable-container">
                                
                                <div class="col-sm-10" >
                                    <!--<span class="btn-link"><a data-no-drag target=_top href="https://github.com/a5hik/ng-sortable">test no-drag href</a></span>-->
                                    <span class="card-title">
                                        <a data-no-drag target=_top ng-click="editCard(column, card)" 
                                            data-toggle="tooltip" data-placement="top" title="{{card.details}}">
                                            {{card.title}}
                                        </a>
                                    </span>
                                </div>
                                
                                <div> <!--class="col-sm-1" -->
                                    <a data-no-drag class=" removeCard pull-right btn btn-xs" ng-click="removeCard(column, card)">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </a>
                                </div>

                                <div class="col-sm-10">
                                    <span class="card-consum" ng-if="card.consum > 0">{{card.consum}} j</span>
                                </div>

                            </div>
                        </div>

                    </li>
                </ul>
            </div>

        </div>

        <div>
            <button type="button" class="btn btn-primary" ng-click="saveWeekBoard(weekBoard)">Sauver</button>
        </div>
    </div>

</div>
